<div class="container">
  <h2>ALL USERS</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Gender</th>
        <th>Role</th>
        <th>Is-active</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Add a row for each user using an *ngFor loop -->
      <tr *ngFor="let user of allUsers">
        <td>{{ user.empid }}</td>
        <td>{{ user.userName }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.mobileNumber }}</td>
        <td>{{ user.gender }}</td>
        <td>{{ user.role }}</td>
        <td>{{ user.isactive }}</td>
        <td>
          <!-- Add edit and delete buttons with click handlers -->
          <button (click)="editUser(user)">Edit</button>
          <button (click)="deleteUser(user)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
