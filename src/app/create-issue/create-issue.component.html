<div class="container">
  

  <ng-container>
    <form action="post">
      <div class="mainDiv">
        <h2>CREATE AN ISSUE</h2>
          <label for="title">Issue Title:</label>
         
        <input
          type="text"
          placeholder="Add issue title"
          (input)="onNameChange($event)"
        /><br />
        <label for="desc">Description:</label>
        
        <textarea
          id="desc"
          name="desc"
          rows="5"
          cols="30"
          (input)="onDescChange($event)"
          placeholder="Add Description"
        ></textarea>
        <br />
        <label for="tags">Tags / Labels:</label>
        
        <input
          type="text"
          placeholder="Add Tags / Labels"
          (input)="onLabelChange($event)"
        /><br />
        <label for="projectlist">Select Project:</label>
        
        <select
          name="projectlist"
          id="projectlist"
          (change)="onprojectChange($event)"
        >
        <option value="">Select project</option>
          <option
            *ngFor="let projectlist of projects"
            value="{{ projectlist.id }}"
          >
            {{ projectlist.name }}
          </option></select
        ><br />
        <label for="issuetype">Select Issue Type:</label>
        <select
        name="issuetype"
        id="issuetype"
        (change)="onIssuetypeChange($event)"
      >
          <option value="">Select issuetype</option>
          <option
            *ngFor="let issuetype of allIssueTypes"
            value="{{ issuetype.issueid }}"
          >
            {{ issuetype.issue }}
          </option></select><br />
          <label for="status">Select statustype:</label>
        <select
          name="statustype"
          id="statustype"
          (change)="onStatusChange($event)"
        >
          <option value="">Select statustype</option>
          <option
            *ngFor="let statustype of allStatusTypes"
            value="{{ statustype.sid }}"
          >
            {{ statustype.status }}
          </option></select
        ><br />
        <label for="priority">Select Priority:</label>
        <select
          name="priority"
          id="priority"
          (change)="onPriorityChange($event)"
        >
          <option value="">Select priority</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option></select
        ><br />
        <label for="severity">Select Severity:</label>
        <select
          name="severity"
          id="severity"
          (change)="onSeverityChange($event)"
        >
          <option value="">Select severity</option>
          <option
            *ngFor="let severitytype of allSeverityTypes"
            value="{{ severitytype.severityid }}"
          >
            {{ severitytype.severity }}
          </option></select
        ><br />
        <label for="dept">Select Department:</label>
        <select name="dept" id="dept" (change)="onSelectDept($event)">
          <option value="">Select department</option>
          <option
            *ngFor="let department of userDepartments"
            value="{{ department }}"
          >
            {{ department }}
          </option></select
        ><br />
        <label for="assignto">Select assignto:</label>
        <select
          name="assignto"
          id="assignto"
          (change)="onAssigneChange($event)"
        >
        
          <option value="">Select assignto</option>
          <option
            *ngFor="let user of UserUnderDeptArray"
            value="{{ user.empid }}"
          >
            {{ user.name }}
          </option></select
        ><br />
        <button
          class="sbtBtn sbtBtn-primary"
          type="submit"
          (click)="onSubmitClick($event)"
        >
          SUBMIT
        </button>
      </div>
    </form>
  </ng-container>
</div>
